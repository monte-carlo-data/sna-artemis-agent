manifest_version: 1

artifacts:
   setup_script: setup_script.sql
   readme: README.md
   container_services:
      images:
      - /mc_app_data/mc_app/mc_app_repository/mc_app:latest
   default_streamlit: ui.monte_carlo_agent

privileges:
- CREATE COMPUTE POOL:
    description: "Permission to create compute pools for running services"
- CREATE WAREHOUSE:
    description: "Permission to create warehouses for running services"
- IMPORTED PRIVILEGES ON SNOWFLAKE DB:
    description: "Permission to access query history"
