spec:
  container:
  - name: mcd-app
    image: /mcd_repo/mcd_app/mcd_app_repository/mcd_app:latest
    readinessProbe:
      port: 8000
      path: /api/v1/test/healthcheck
    secrets:
      - snowflakeSecret:
          objectName: 'core.mcd_app_token'
        directoryPath: '/usr/local/creds'
  endpoint:
  - name: mcd-app-endpoint
    port: 8000
    public: false
